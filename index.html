<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroXcelAi - Executive Synthesis Architecture</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-background-primary: #0A0E1A; /* Deep Midnight Blue */
            --color-text-primary: #F0F2F5; /* Off-White */
            --color-accent-emerald: #1EC983; /* Vibrant Emerald Green */
            --color-accent-gold: #FFD700;   /* Rich Gold */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background-primary);
            color: var(--color-text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            line-height: 1.6;
        }

        /* Header/Logo */
        .header {
            padding: 40px 20px;
            width: 100%;
            max-width: 1200px;
        }

        .logo {
            font-family: 'Oxanium', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--color-text-primary);
            letter-spacing: 2px;
            text-decoration: none;
            display: inline-block;
            position: relative;
            background: linear-gradient(90deg, #6C7DD6 0%, #1EC983 50%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo:hover {
            opacity: 0.9;
        }

        /* Hero Section */
        .hero-section {
            padding: 80px 20px;
            max-width: 1000px;
            width: 100%;
            flex-grow: 1; /* Allows it to take up available space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center content */
        }

        .hero-headline {
            font-family: 'Oxanium', sans-serif;
            font-size: 3.8em; /* Slightly larger */
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            color: var(--color-text-primary);
        }

        .hero-headline .highlight-truth {
            color: var(--color-accent-emerald); /* Emerald Green for "Truth" */
        }

        .hero-quote {
            font-family: 'Inter', sans-serif;
            font-size: 1.3em; /* Slightly larger */
            font-style: italic;
            color: var(--color-text-primary);
            margin-bottom: 40px;
            opacity: 0.8;
            max-width: 700px; /* Constrain width for readability */
            margin-left: auto;
            margin-right: auto;
        }

        .hero-description {
            font-size: 1.1em;
            color: var(--color-text-primary);
            margin-bottom: 50px; /* More space before buttons */
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-description strong {
            color: var(--color-accent-gold); /* Gold for emphasis */
            font-weight: 600;
        }

        /* Call to Action Buttons */
        .cta-buttons {
            display: flex;
            flex-direction: column; /* Stack vertically on small screens */
            gap: 20px;
            margin-top: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            font-family: 'Inter', sans-serif;
            font-size: 1.1em;
            font-weight: 600;
            padding: 18px 35px; /* More generous padding */
            border-radius: 8px; /* Slightly more rounded */
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%; /* Full width for stacking */
            box-sizing: border-box; /* Include padding in width */
        }

        .cta-button.primary {
            background-color: var(--color-accent-emerald);
            color: var(--color-background-primary);
            border: 2px solid var(--color-accent-emerald);
        }

        .cta-button.primary:hover {
            background-color: #16A86B; /* Slightly darker emerald */
            border-color: #16A86B;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 201, 131, 0.3);
        }

        .cta-button.secondary {
            background-color: transparent;
            color: var(--color-accent-gold);
            border: 2px solid var(--color-accent-gold);
        }

        .cta-button.secondary:hover {
            background-color: rgba(255, 215, 0, 0.1); /* Subtle gold background on hover */
            color: var(--color-accent-gold);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.2);
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .hero-headline {
                font-size: 5em;
            }
            .hero-quote {
                font-size: 1.5em;
            }
            .cta-buttons {
                flex-direction: row; /* Side-by-side on larger screens */
                max-width: 700px; /* Adjust button container width */
            }
            .cta-button {
                width: auto; /* Allow buttons to size naturally */
                min-width: 280px; /* Ensure a good minimum width */
            }
        }

        @media (max-width: 480px) {
            .hero-headline {
                font-size: 2.8em;
            }
            .logo {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">NeuroXcelAi</a>
    </header>

    <main class="hero-section">
        <h1 class="hero-headline">
            Stop Presenting Text.<br>
            Start Presenting <span class="highlight-truth">Truth.</span>
        </h1>

        <p class="hero-quote">
            "When the stakes are high, you don't need more content. You need clarity, accuracy, and visuals that
            make the truth undeniable."
        </p>
